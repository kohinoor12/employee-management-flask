{% extends 'base.html' %} {% block content %} 
{% from "showlinks.html" import show_links %}

      <div class="parent">
        <div class="child child3">
          {{ show_links() }}
      </div>

        <div class="child child4">
            <h3 class="m-2">New Employee</h3>
        </div>

        <div class="child child5" style="color:#8EAD90;">
          {% if user %}
          <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
          {% endif %}
        </div>

        <div class="child child6left">
            <div class="circledivleft">
                <div class="circleleft">
                </div>
              </div>
        </div>

        <div class="child child6 container" style="color:#8EAD90;">
            <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                  <a class="nav-link" style=" background-color:#8EAD90; color:whitesmoke;"  href="{{ url_for('dashboard')}}">View All Employee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" style=" background-color:#8EAD90; color:whitesmoke;" href="{{ url_for('addnewemployee')}}">Add New Employee</a>
                </li>
              </ul>

              <div class="table-responsive-lg caption-top">
                <caption><h3>ADD NEW EMPLOYEES</h3></caption>
                <hr>
                <form class="p-3" action="/addnewemployee" method="POST">
                    <div class="mb-2">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-2">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name = "email">
                    </div>
                    <div class="mb-2">
                      <label for="designation" class="form-label">Designation</label>
                      <input type="text" class="form-control" id="designation" name = "designation">
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name = "phone">
                      </div>
                      <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name = "address">
                      </div>
                    <button type="submit" class="btn text-light m-3" style="background-color:#8EAD90;">Add Employee</button>
                  </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>

      </div>
      {% endblock %}
