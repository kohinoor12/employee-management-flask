{% extends 'base.html' %} {% block content %} 
{% from "showlinks.html" import show_links %}

      <div class="parent">
        <div class="child child3">
          {{ show_links() }}
      </div>

        <div class="child child4">
            <h3 class="m-2">Update Employee</h3>
        </div>

        <div class="child child5" style="color:#8EAD90;">
          {% if user %}
          <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
          {% endif %}
        </div>

        <div class="child child6left">
            <div class="circledivleft">
                <div class="circleleft">
                </div>
              </div>
        </div>

        <div class="child child6 container" style="color:#8EAD90;">
            <ul class="nav nav-tabs nav-fill mb-3">
                <li class="nav-item">
                  <a class="nav-link" style=" background-color:#8EAD90; color:whitesmoke;"  href="dashboard.html">View All Employee</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style=" background-color:#8EAD90; color:whitesmoke;" href="addnewemployee.html">Add New Employee</a>
                </li>
              </ul>
              <div class="table-responsive-lg caption-top">
                <caption><h3>UPDATE EMPLOYEES</h3></caption>
                 <hr>
                 {% if single_emp %}
                <form class="p-3" action="/updateemployee" method="POST">
                  <div class="mb-2">
                    <label for="empid" class="form-label">EMP ID</label>
                    <input type="text" class="form-control" id="empid" value = "{{single_emp['empid']}}" name="empid" readonly>
                  </div>
                    <div class="mb-2">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" value = "{{single_emp['name']}}" name = "name">
                    </div>
                    <div class="mb-2">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" value= "{{single_emp['email']}}" name="email">
                    </div>
                    <div class="mb-2">
                      <label for="name" class="form-label">Designation</label>
                      <input type="text" class="form-control" id="designation" value="{{single_emp['designation']}}" name="designation">
                    </div>
                    <div class="mb-2">
                        <label for="name" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" value="{{single_emp['phone']}}" name="phone">
                      </div>
                      <div class="mb-2">
                        <label for="email" class="form-label">Address</label>
                        <input type="text" class="form-control" id="phone" value = "{{single_emp['address']}}" name = "address">
                      </div>
                   {% endif %}
            <button type="submit" class="btn text-light m-3" style="background-color:#8EAD90;">Update Employee</button>
              </form>
              </div>
        </div>

        <div class="child child6right">
            <div class="circledivright">
                <div class="circleright">
                </div>
            </div>
        </div>
      </div>

      {% endblock %}
