{% extends 'base.html' %} {% block content %} 
{% from "showlinks.html" import show_links %}

      <div class="parent">
        <div class="child child3">
          {{ show_links() }}
      </div>

        <div class="child child4">
            <h3 class="m-2">Login Page</h3>
        </div>

        <div class="child child5" style="color:#8EAD90;">
          {% if user %}
          <h3 class="m-2"><i>User : {{user['name']}}</i></h3>
          {% endif %}
        </div>
        
        <div class="child child6 container" style="color:#8EAD90;">
          <h3>Login Form {% if loginerror %} {{ loginerror }} {% endif %}</h3>
          <hr>
          <form class="p-3" action="/login" method = "POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address / Username</label>
              <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn text-light" style="background-color:#8EAD90;">Sign In</button>
          </form>
        </div>
      </div>


      {% endblock %}
